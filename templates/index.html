<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing Detection System</title>
    <style>
      :root {
        --primary: #4f46e5;
        --secondary: #4338ca;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text: #1e293b;
        --danger: #ef4444;
        --success: #22c55e;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: var(--card-bg);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
        background: linear-gradient(to right, var(--primary), #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p.subtitle {
        color: #94a3b8;
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 2rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #cbd5e1;
      }

      input[type="text"] {
        width: 100%;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #cbd5e1;
        background-color: #f1f5f9;
        color: #1e293b;
        font-size: 1rem;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      button {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.1s, opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .result {
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 0.5rem;
        animation: fadeIn 0.5s ease-out;
      }

      .result.phishing {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--danger);
        color: var(--danger);
      }

      .result.legitimate {
        background-color: rgba(34, 197, 94, 0.1);
        border: 1px solid var(--success);
        color: var(--success);
      }

      .result h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
      }

      .confidence {
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .error {
        color: var(--danger);
        margin-top: 1rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Scanner</h1>
      <p class="subtitle">Detect malicious websites instantly using AI.</p>

      <form method="POST">
        <div class="input-group">
          <label for="url">Enter Website URL</label>
          <input
            type="text"
            id="url"
            name="url"
            placeholder="https://example.com"
            value="{{ url }}"
            required
          />
        </div>
        <button type="submit">Scan URL</button>
      </form>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %} {% if prediction %}
      <div
        class="result {{ 'phishing' if prediction.is_phishing else 'legitimate' }}"
      >
        <h2>{{ prediction.class }}</h2>
        <div class="confidence">Confidence: {{ prediction.probability }}%</div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
